<div *ngIf="categories$ | async as categories; else loader">
  <div class="frow order-row" *ngIf="categories.length; else empty">
    <div *ngFor="let category of categories"
         [routerLink]="['/order', category._id]"
         class="card waves-effect pointer">
      <div class="center">
        <img [src]="category.imgSrc" class="responsive-img order-img">
      </div>
      <div class="card-content center p10">
        <h5 class="m0">{{category.name}}</h5>
      </div>
    </div>
  </div>
</div>

<ng-template #loader>
  <app-loader></app-loader>
</ng-template>

<ng-template #empty>
  <div class="center">Категории отсутствуют</div>
</ng-template>
